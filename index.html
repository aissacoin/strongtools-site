<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongTools | Premium Digital Utility Archive</title>
    
    <script>
        // Global System Configuration
        window.CATEGORY_COLORS = {
            security: '#3b82f6',
            utility: '#10b981',
            coding: '#8b5cf6',
            web: '#f59e0b',
            design: '#ec4899'
        };

        // Numerical Cycle Generator
        window.getCycleSeed = function() {
            try {
                const now = new Date();
                return now.getFullYear() + (now.getMonth() + 1) + now.getDate();
            } catch (e) {
                return 2026;
            }
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        accent: '#D4AF37' 
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* IMPORTING HIGH-FIDELITY FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --font-main: 'Inter', sans-serif;
        }

        /* ABSOLUTE FORCE: WESTERN NUMERALS ONLY (123...) */
        * {
            /* This disables automatic digit translation on mobile and web */
            font-variant-numeric: tabular-nums lining-nums !important;
            -webkit-font-feature-settings: "tnum" 1, "lnum" 1 !important;
            font-feature-settings: "tnum" 1, "lnum" 1 !important;
        }

        body { 
            background-color: #050505; 
            color: #ffffff; 
            margin: 0; 
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root { min-height: 100vh; }

        /* Force Inputs and Dynamic Text to ignore regional number settings */
        input, button, span, div, p, h1, h2, h3, h4 {
            font-family: var(--font-main) !important;
            font-variant-numeric: tabular-nums lining-nums;
        }

        /* Custom Scrollbar for Luxury Aesthetic */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #D4AF3744; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
        // System Initialization: Lucide Icon Engine
        window.addEventListener('load', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });

        // Prevention of regional digit substitution
        document.documentElement.setAttribute('lang', 'en');
    </script>
</body>
</html>
