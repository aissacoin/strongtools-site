<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongTools | Premium Digital Utility Archive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // FIX 1: Define CATEGORY_COLORS here so it's available globally before scripts run
        window.CATEGORY_COLORS = {
            security: '#3b82f6',
            utility: '#10b981',
            coding: '#8b5cf6',
            web: '#f59e0b',
            design: '#ec4899'
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: { accent: '#D4AF37' }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #050505; 
            color: white; 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif;
        }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
        // Delay icon creation to ensure DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
